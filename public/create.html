    <div class="container" id="login">
      <div class="z-depth-1 grey lighten-4 row">

          <div class='row'>
            <div class='col s12'>
              <h5 class="login-text indigo-text">Create an Account</h5>

              <div class='row'>
                <div class='input-field col s12'>

              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='passwordOne' />

                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='passwordTwo' />
                  <label for='password'>Confirm Password</label>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <button type='button' name='btn_login' id='create'
                    class='login-text col s12 btn btn-large waves-effect indigo'>Create</button>
                </div>
              </div>

            </div>
          </div>
