<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/tamagotchi.css">

    <title>Tamagotchi Game</title>
</head>

<body class="list">
    <audio id="positive" src="/assets/sound-files/positive_sound.mp3"></audio>
    <audio id="negative" src="/assets/sound-files/negative_sound.mp3"></audio>
    <audio id="player" src="/assets/sound-files/POL-chubby-cat-short.wav"></audio>
    <audio id="rip" src="/assets/sound-files/dead_song.wav"></audio>

    <span id="splash-overlay" class="splash"></span>
    <span id="list" class="z-depth-4"></span>

    <header class="navbar-fixed">
        <nav class="row blue darken-3">
            <div class="nav-wrapper">
                <a href="/login" class="left-brand-logo hide-on-small-and-down">
                    <img id="logo" src="/assets/css/images/logo-17percent.jpg" alt="digidude-logo" /></a>
                <ul id="nav-mobile" class="right">
                    <li><a id="logout">Logout</a></li>
                    <li><a href="/list">Animals</a></li>
                    <li><a href="/how-to">Instructions</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- todo ------------------- music player ------------------- -->
    <!-- todo can we replace the images/buttons with some icons? -->

    <div class="container">
        <div class="audioBtns col s12">
            <div>
                <button onclick="document.getElementById('player').play()">Play</button>
                <button onclick="document.getElementById('player').pause()">Pause</button>
                <button onclick="document.getElementById('player').volume+=0.1">Volume Up</button>
                <button onclick="document.getElementById('player').volume-=0.1">Volume Down</button>
            </div>
        </div>
    </div>

    <!-- todo ------------------- DOUG'S HACK TO DISPAY DATA, NEEDS TO BE MADE PRETTY ------------------- -->
    <!-- <div style="background-color: antiquewhite; -->
    <!-- position: fixed;  -->
    <!-- right: 10px;  -->

    <!-- </div> -->

    <!-- Modal Trigger -->
    <div class="fixed-action-btn">
        <a class="waves-effect waves-light btn btn-large btn-floating amber waves-effect waves-light modal-trigger"
            href="#modal1"><i class="large material-icons">settings</i></a>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5 class="login-text indigo-text">Animal Stats</h5>
                <div id='animal'></div>
            </div>
        </div>
    </div>
    <!-- End Modal  -->

    <main>
        <div class="container" id="tamagotchi-device">
            <div class='row'>
                <div class='dude col s12' id="screen">
                    <div id="view-screen">
                        <div id="actionButtons">
                            <!-- todo ------------------- aciton button examples ------------------- -->
                            <!-- todo move this onto the game and style them appropriately -->
                            <div class="actionBtns col s12">
                                <button class="btn updateStat" id="feed">Feed</button>
                                <button class="btn updateStat" id="clean">Clean</button>
                                <button class="btn updateStat" id="play">Play</button>
                            </div>
                            <div class="actionBtns col s12"></div>
                            <div class="actionBtns col s12">
                                <button class="btn updateStat power active" id="sleep">Sleep</button>
                                <button class="btn updateStat power active" id="medicine">Medicine</button>
                                <button class="btn updateStat power active" id="love">Love</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer class="list-footer blue darken-4">
        <div class="footer-copyright blue darken-3">
            <div class="container">
                <div>&copy; Copyright 2020</div>
            </div>
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- MATERIALIZE CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/968271eaaa.js" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="/assets/js/play.js"></script>
    <script src="/assets/js/add.js"></script>

</body>

</html>
