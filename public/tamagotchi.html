    <!-- todo ------------------- music player ------------------- -->
    <!-- todo can we replace the images/buttons with some icons? -->

    <div class="container">
        <div class="audioBtns col s12">
            <div>
                <button onclick="document.getElementById('player').play()">Play</button>
                <button onclick="document.getElementById('player').pause()">Pause</button>
                <button onclick="document.getElementById('player').volume+=0.1">Volume Up</button>
                <button onclick="document.getElementById('player').volume-=0.1">Volume Down</button>
            </div>
        </div>
    </div>

    <!-- todo ------------------- aciton button examples ------------------- -->

        <button class="btn updateStat" id="feed">Feed</button>

        <button class="btn updateStat" id="clean">Clean</button>
        <button class="btn updateStat" id="love">Love</button>
