<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Materialize & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/list.css">

    <title>Tamagotchi List</title>
</head>

<body>
    <main>
        <div class="list">
            <header class="nav-extended">
                <nav class="row blue darken-3">
                    <div class="nav-wrapper">
                        <a href="#" class="left-brand-logo hide-on-small-and-down">
                            <!--<div>-->
                            <img src="assets/css/images/logo-17percent.jpg" alt="moviephood_logo" /></a>
                        <!--</div>-->
                        <ul id="nav-mobile" class="right">
                            <li><a href="/logout">Logout</a></li>
                            <li><a href="/list">List</a></li>
                            <li><a href="/play">Tamagotchi</a></li>
                            <li><a href="/how-to">Instructions</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <div class="container">
                <div class="card">
                    <h3 class="subheader">Choose your Pet</h3>
                    <ul class="list" id="animals">
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Modal Trigger -->
    <div class="fixed-action-btn">
        <a class="waves-effect waves-light btn btn-large btn-floating amber waves-effect waves-light modal-trigger"
            href="#modal1"><i class="large material-icons">add</i></a>


        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5 class="login-text indigo-text">Create a new Animal</h5>
                <div class="row">
                    <form class="col s12">
                        <div class="row modal-form-row">
                            <div class="input-field col s12">
                                <input class='validate' type='text' name='name' id='name' />
                                <label for='name'>Pet's Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class='validate' type='text' name='species' id='species' />
                                <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>

                                <label for='species'>Species</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input class='validate' type='text' name='difficulty' id='difficulty' />
                                <label for='difficulty'>Difficulty</label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <a type='button' name='btn_create' id='createAnimal'
                        class="modal-action login-text modal-close waves-effect btn-flat">Create</a>
                </div>
            </div>

        </div>
    </div>
    </div>

    <footer class="list-footer blue darken-3">
        <div class="footer-copyright blue darken-4">
            <div class="container">
                <div>&copy; Copyright 2020</div>
            </div>
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/jquery.leanmodal/1.1/jquery.leanmodal.min.js'></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
    <!-- MATERIALIZE CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/968271eaaa.js" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="/assets/js/list.js"></script>
    <script src="/assets/js/add.js"></script>
</body>

</html>
