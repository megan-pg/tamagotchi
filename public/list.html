<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Materialize & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/assets/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/favicomatic/favicon-16x16.png" sizes="16x16" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/list.css">

    <title>Digital Dude: Animals</title>
</head>

<body>
    <main>
        <div class="list">
          <header class="navbar-fixed list">
            <nav class="row blue darken-3">
              <div class="nav-wrapper">
                <a href="/login" class="left-brand-logo">
                  <img id="logo" src="/assets/css/images/logo-17percent.jpg" alt="digidude-logo" title="digital dude" /></a>
                <ul id="nav-mobile" class="right">
                  <li><a id="logout">Logout</a></li>
                  <li><a href="/list">Animals</a></li>
                  <li><a href="/how-to">Instructions</a></li>
                </ul>
              </div>
            </nav>
          </header>

            <div class="container">
                <div class="card">
                    <h3 class="subheader">Choose your Pet</h3>
                    <ul class="list" id="animals">
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Modal Trigger -->
    <div class="fixed-action-btn">
        <button data-target="modal1"
            class="waves-effect waves-light btn btn-large btn-floating amber waves-effect waves-light modal-trigger"><i
                class="large material-icons">add</i></button>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h5 class="login-text indigo-text">Create a new Animal</h5>
                <div class="row">
                    <form class="col s12">
                        <div class="row modal-form-row">
                            <div class="input-field col s12">
                                <input class='validate' type='text' name='name' id='name' />
                                <label for='name'>Pet's Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <p class="indigo-text">Choose your type of pet</p>
                            <p>
                                <label class="col s3">
                                    <input type="radio" name="species" value="turtle" /><span>Turtle</span>
                                </label>
                            </p>
                            <p>
                                <label class="col s3">
                                    <input type="radio" name="species" value="mammal" /><span>Mammal</span>
                                </label>
                            </p>
                            <p>
                                <label class="col s3">
                                    <input type="radio" name="species" value="fish" /><span>Fish</span>
                                </label>
                            </p>
                            <p>
                                <label class="col s3">
                                    <input type="radio" name="species" value="bird" /><span>Bird</span>
                                </label>
                            </p>
                        </div>
                </div>

                <div class="row">
                    <p class="indigo-text">Choose your Difficulty</p>
                    <p>
                        <label class="col s4">
                            <input type="radio" name="difficulty" value="easy" /><span>Easy</span>
                        </label>
                    </p>
                    <p>
                        <label class="col s4">
                            <input type="radio" name="difficulty" value="medium" /><span>Medium</span>
                        </label>
                    </p>
                    <p>
                        <label class="col s4">
                            <input type="radio" name="difficulty" value="hard" /><span>Hard</span>
                        </label>
                    </p>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <a type='button' name='btn_create' id='createAnimal'
                    class="modal-action login-text modal-close waves-effect btn-flat">Create</a>
            </div>
        </div>
    </div>
    </div>
    </div>

    <footer class="list-footer blue darken-3">
        <div class="footer-copyright blue darken-4">
            <div class="container">
                <div>&copy; Copyright 2020</div>
            </div>
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/jquery.leanmodal/1.1/jquery.leanmodal.min.js'></script>
    <!-- MATERIALIZE CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/968271eaaa.js" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="/assets/js/list.js"></script>
</body>

</html>
