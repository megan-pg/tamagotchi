<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Materialize Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/assets/favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/favicomatic/favicon-16x16.png" sizes="16x16" />
  <!-- Materialize icons -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>Digital Dude: Login</title>
</head>

<body class="welcome">
  <span id="splash-overlay" class="splash"></span>
  <span id="welcome" class="z-depth-4"></span>

  <header class="navbar-fixed list">
    <nav class="row blue darken-3">
      <div class="nav-wrapper">
        <a href="/login" class="left-brand-logo">
          <img id="logo" src="/assets/css/images/logo-17percent.jpg" alt="digidude-logo" title="digital dude" /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="logout">Logout</a></li>
          <li><a href="/list">Animals</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav white" id="mobile-demo">
      <li><a class="logout">Logout</a></li>
      <li><a href="/list">Animals</a></li>
    </ul>
  </header>

  <main class="valign-wrapper">

    <div class="text row">

      <div class="col s12 m9 grey-text text-lighten-1 hideThis">
        <div class="words">
          <p class="flow-text">Welcome to</p>
          <h1 class="title grey-text text-lighten-3">Digital Dude</h1>
          <blockquote class="flow-text">A blast from the past!</blockquote>
        </div>
      </div>

      <div class="form-container col s12 m3">
        <form class="col s12 z-depth-1 grey lighten-4" method="post">
          <h5 class="login-text indigo-text">Login Below</h5>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='username' id='username' />
              <label for='username'>Username</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='passwordOne' />
              <label for='password'>Password</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <button type='button' name='btn_login' id="loginBtn"
                class='login-text col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <div class="sign-up">New? <a href="/create"> Sign Up</a></div>
            </div>
          </div>

        </form>
      </div>

    </div>
  </main>

  <footer class="page-footer blue darken-3">
    <div class="footer-copyright blue darken-4">
      <div class="footer-container">
        <div class="copyright">&copy; Copyright 2020</div>
      </div>
      <div class="footer-link">
        <a class="link" id="instructions" href="/how-to">Instructions</a>
      </div>
  </footer>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- MATERIALIZE CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- JavaScript file -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
